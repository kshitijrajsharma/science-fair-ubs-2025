<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building Detection - fAIr</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      #map {
        flex: 1;
        height: 100vh;
      }

      #sidebar {
        width: 350px;
        background: #fff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        z-index: 1000;
      }

      .sidebar-content {
        padding: 20px;
      }

      .section {
        margin-bottom: 24px;
      }

      .section-title {
        color: #3f51b5;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        text-transform: uppercase;
      }

      .mdl-textfield {
        width: 100%;
      }

      .run-button {
        width: 100%;
        height: 48px;
        margin-top: 16px;
      }

      .status-message {
        padding: 12px;
        margin-top: 16px;
        border-radius: 4px;
        display: none;
      }

      .status-message.success {
        background-color: #c8e6c9;
        color: #2e7d32;
      }

      .status-message.error {
        background-color: #ffcdd2;
        color: #c62828;
      }

      .status-message.info {
        background-color: #bbdefb;
        color: #1565c0;
      }

      .mdl-radio {
        margin-bottom: 8px;
      }

      h1 {
        color: #3f51b5;
        font-size: 24px;
        font-weight: 400;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #757575;
        font-size: 14px;
        margin-bottom: 24px;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        #sidebar {
          width: 100%;
          height: 50vh;
          order: 2;
        }

        #map {
          height: 50vh;
          order: 1;
        }
      }

      .leaflet-draw-toolbar a {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="sidebar">
      <div class="sidebar-content">
        <h1>Building Detection</h1>
        <p class="subtitle">Draw an area on the map and run prediction</p>

        <div class="section">
          <div class="section-title">Server</div>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="server-dev"
          >
            <input
              type="radio"
              id="server-dev"
              class="mdl-radio__button"
              name="server"
              value="dev"
              checked
            />
            <span class="mdl-radio__label">Development</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="server-prod"
          >
            <input
              type="radio"
              id="server-prod"
              class="mdl-radio__button"
              name="server"
              value="prod"
            />
            <span class="mdl-radio__label">Production</span>
          </label>
        </div>

        <div class="section">
          <div class="section-title">Model</div>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="model-ramp"
          >
            <input
              type="radio"
              id="model-ramp"
              class="mdl-radio__button"
              name="model"
              value="ramp"
              checked
            />
            <span class="mdl-radio__label">RAMP</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="model-yolov8v1"
          >
            <input
              type="radio"
              id="model-yolov8v1"
              class="mdl-radio__button"
              name="model"
              value="yolov8v1"
            />
            <span class="mdl-radio__label">YOLOv8 V1</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="model-yolov8v2"
          >
            <input
              type="radio"
              id="model-yolov8v2"
              class="mdl-radio__button"
              name="model"
              value="yolov8v2"
            />
            <span class="mdl-radio__label">YOLOv8 V2</span>
          </label>
        </div>

        <div class="section">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="number"
              id="confidence"
              value="25"
              min="0"
              max="100"
            />
            <label class="mdl-textfield__label" for="confidence"
              >Confidence (%)</label
            >
          </div>
        </div>

        <div class="section">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="number"
              id="area"
              value="3"
              min="0"
              step="0.1"
            />
            <label class="mdl-textfield__label" for="area"
              >Area Threshold</label
            >
          </div>
        </div>

        <div class="section">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              class="mdl-textfield__input"
              type="number"
              id="tolerance"
              value="0.3"
              min="0"
              max="1"
              step="0.1"
            />
            <label class="mdl-textfield__label" for="tolerance"
              >Tolerance</label
            >
          </div>
        </div>

        <div class="section">
          <label
            class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect"
            for="orthogonalize"
          >
            <input
              type="checkbox"
              id="orthogonalize"
              class="mdl-checkbox__input"
              checked
            />
            <span class="mdl-checkbox__label">Orthogonalize</span>
          </label>
        </div>

        <button
          id="runBtn"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored run-button mdl-js-ripple-effect"
          disabled
        >
          <i class="material-icons">play_arrow</i> Run Prediction
        </button>

        <div id="statusMessage" class="status-message"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
